<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milho</title>
<body>
   <main>
        <div class="container">
            <div class="conteudo">
                <h1>Jogo de Adivinhação</h1>
                <p>Tente adivinhar um número entre 1 e 100:</p>
                <input type="number" id="guess">
                <button id="btn" onclick="checkGuess()">Verificar</button>
                <p id="message"></p>
            </div>
        </div>
        <div id="cenario"></div> 
        
    </div>
    </main> 

    <script>

        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if( attempts >= 5){
                document.getElementById("message").style.color = 'red'
                document.getElementById("message").textContent = `Limite de tentativas atingida`;
                document.getElementById("guess").style.display = "none";
                document.getElementById("btn").style.display = "none";
            }

            else{

                if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("message").textContent = "Por favor, insira um número válido entre 1 e 100.";

            } 
            
                else {

                attempts++;

                if (guess === randomNumber) {
                    document.getElementById("message").textContent = `Parabéns! Você acertou o número em ${attempts} tentativas.`;
                } else if (guess < randomNumber) {
                    document.getElementById("message").textContent = "Tente um número maior.";
                } else {
                    document.getElementById("message").textContent = "Tente um número menor.";
                }
            }}

        }

        
    </script>
</body>
